<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>

    <div id="container">
        <h1>H&M</h1>
        <form action="register.html" onsubmit="return checkData()">
            <ul id="form">
                <li>
                    <label for="id" class="label" title="아이디 입력">아이디
                    </label>
                    <input type="text" id="id" name="id" placeholder="아이디 입력" title="아이디 입력">
                </li>
                <li>
                    <label for="pwd1" class="label" title="비밀번호 입력">비밀번호
                    </label>
                    <input type="password" id="pwd1" name="pwd1" placeholder="비밀번호 입력" title="비밀번호 입력">
                </li>
                <li>
                    <label for="pwd2" class="label" title="비밀번호 재 입력">비밀번호 재확인
                    </label>
                    <input type="password" id="pwd2" name="pwd2" placeholder="비밀번호 재입력" title="비밀번호 입력">
                </li>
                <li><label for="name" class="label" title="이름입력">이름</label>
                    <input type="text" id="name" name="name" placeholder="이름" title="이름을 입력하세요">
                </li>
                <li><label for="email" class="label" title="이메일 입력">본인 확인 이메일</label>
                    <input type="email" id="email" name="email" placeholder="이메일" title="이메일 입력">
                </li>
                <li>
                    <label for="call" class="label" title="연락처 입력">연락처</label>
                    <select name="call1" id="call">
                        <option value="02" selected>02</option>
                        <option value="031">031</option>
                        <option value="032">032</option>
                        <option value="041">041</option>
                        <option value="043">043</option>
                        <option value="064">064</option>
                    </select>
                    <input type="text" id="call2" name="call2" placeholder="앞번호 입력" >
                    <input type="text" id="call3" name="call3" placeholder="뒷번호 입력" >
                </li>
                <li>
                    <label for="phone" class="label" title="휴대폰 번호를 4글자씩 입력하세요">휴대폰</label>
                    <select name="phone1" id="phone1">
                        <option value="010" selected>010</option>
                        <option value="011">011</option>
                        <option value="016">016</option>
                        <option value="017">017</option>
                        <option value="018">018</option>
                        <option value="019">019</option>
                    </select>
                    <input type="text" id="phone2" name="phone2" placeholder="앞번호 입력" title="휴대폰 번호를 4글자씩 입력하세요">
                    <input type="text" id="phone3" name="phone3" placeholder="뒷번호 입력" title="휴대폰 번호를 4글자씩 입력하세요">
                    <button onclick="AuNum()">인증하기</button>  

                </li>
                <li>
                    <input type="text" id="aunum"><button id="aumumBtn" onclick="AuNumCp()" disabled>인증확인</button>
                </li>
                <!-- <li>
                <label for="place" class="label" title="희망지역 선택">관심지역</label>
                <select name="place" id="place">
                <option value="1" selected>서울</option>
                <option value="2">경기</option>
                <option value="3">인천</option>
                <option value="4">부산</option>
                <option value="5">대구</option>
                <option value="6">충청</option>
                <option value="7">경상</option>
                <option value="8">전라</option>
                 </select>
                 </li> -->
                <li><label for="place" class="label" title="희망지역 선택">관심지역(선택사항)</label>
                    <input type="checkbox" id="place1" name="place">서울
                    <input type="checkbox" id="place2" name="place">경기
                    <input type="checkbox" id="place3" name="place">인천
                    <input type="checkbox" id="place4" name="place">부산<br>
                    <input type="checkbox" id="place5" name="place">대구
                    <input type="checkbox" id="place6" name="place">충청
                    <input type="checkbox" id="place7" name="place">경상
                    <input type="checkbox" id="place8" name="place">전라
                </li>
                <li><label for="agree" class="label" title="agree" id="line">개인정보 약관동의</label>
                    <input type="checkbox" id="agree1" name="agree" onclick="agreeCheck()">[필수]
                </li>

                <li id="mli">
                    <button type="submit" id="sign" disabled>가입하기</button>
                </li>
            </ul>
    </div>
</body>

</html>
